<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1 id="teacherGreeting">Hello</h1>
      <nav>
        <button id="logoutBtn">Logout</button>
      </nav>
    </header>
    <main class="container">
      <section class="card">
        <h2>Courses</h2>
        <form id="courseForm" class="row" style="gap:0.5rem; flex-wrap:wrap">
          <label class="field" style="min-width:220px">
            Select
            <select id="manageCourseSelect">
              <option value="">New course</option>
            </select>
          </label>
          <label class="field" style="min-width:220px">
            Course Name
            <input type="text" id="courseName" required />
          </label>
          <label class="field" style="min-width:180px">
            Course Code
            <input type="text" id="courseCode" required />
          </label>
          <label class="field" style="min-width:160px">
            Pass Mark (%)
            <input type="number" id="coursePassMark" min="0" max="100" value="75" required />
          </label>
          <div class="button-group">
            <button type="submit" id="saveCourseBtn">Add Course</button>
            <button type="button" id="deleteCourseBtn" class="button-secondary" disabled>Drop Course</button>
          </div>
        </form>
        <table class="table" id="coursesTable" aria-live="polite">
          <thead><tr><th>Code</th><th>Name</th></tr></thead>
          <tbody></tbody>
        </table>
        <div class="actions">
          <button id="downloadCsv" disabled>Download Today's Attendance</button>
        </div>
      </section>
      <section class="card">
        <h2>Create Attendance</h2>
        <form id="startForm" class="row" style="gap:0.5rem; flex-wrap:wrap">
          <label class="field" style="flex:1; min-width:220px">Course
            <select id="courseSelect" required></select>
          </label>
          <label class="field" style="width:160px">Duration (min)
            <input type="number" id="duration" min="1" max="10" value="5" required />
          </label>
          <button type="submit">Start Attendance</button>
        </form>
      </section>

      <section class="card">
        <h2>Active Session</h2>
        <div id="sessionInfo" class="muted">No active session</div>
        <div class="actions">
          <button id="togglePauseBtn" disabled>Pause</button>
          <button id="endSessionBtn" disabled>End Session</button>
        </div>
        <div class="muted" id="timerText"></div>
      </section>

      <section class="card">
        <h2>Live Attendance</h2>
        <table class="table" id="attendanceTable" aria-live="polite">
          <thead>
            <tr>
              <th>#</th>
              <th>Timestamp</th>
              <th>Name</th>
              <th>Matric</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="card">
        <h2>Course Attendance Summary</h2>
        <div class="actions" style="flex-wrap:wrap">
          <label class="field" style="min-width:220px">
            Course
            <select id="courseReportSelect"></select>
          </label>
          <label class="field" style="min-width:200px">
            Search (Name or Matric)
            <input type="text" id="courseReportSearch" placeholder="e.g., Nzwetta or STU1001" />
          </label>
          <label class="field" style="min-width:140px">
            Score Out Of
            <input type="number" id="courseReportScale" min="1" value="10" />
          </label>
          <button id="courseReportRefresh" type="button">Refresh</button>
          <button id="downloadCourseCsv" type="button">Download Course Attendance</button>
        </div>
        <table class="table" id="courseReportTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Matric</th>
              <th>Attendance</th>
              <th>Score</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script src="js/config.js"></script>
    <script src="js/teacher.js"></script>
  </body>
  </html>
