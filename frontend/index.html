<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attendance System â€” Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Secure Attendance Verification</h1>
      <p class="muted">For Nigerian Tertiary Institutions</p>
      <div class="pill-group" role="radiogroup" aria-label="Role">
        <label class="pill">
          <input type="radio" name="role" value="student" checked form="loginForm" />
          <span>Student</span>
        </label>
        <label class="pill">
          <input type="radio" name="role" value="teacher" form="loginForm" />
          <span>Teacher</span>
        </label>
        <label class="pill">
          <input type="radio" name="role" value="admin" form="loginForm" />
          <span>Admin</span>
        </label>
      </div>
      <form id="loginForm" class="card">
        <div id="loginLoading" class="loading-bar" role="status" aria-live="polite" aria-hidden="true">
          <span class="sr-only">Loading...</span>
          <div class="loading-bar__fill"></div>
        </div>
        <label><span id="identifierLabel">Email/Matric</span>
          <input type="text" id="identifier" required placeholder="e.g., student@uni.edu.ng or STU1234" />
        </label>
        <label>Password
          <div class="row" style="gap:0.5rem">
            <input type="password" id="password" required />
            <button type="button" id="togglePassword" class="button" style="padding:0.4rem 0.8rem">Show</button>
          </div>
        </label>
        <div id="forgotPasswordWrap" class="actions" style="justify-content:flex-end">
          <a id="forgotPasswordLink" class="button button-secondary" href="/forgot-password.html">Forgot password?</a>
        </div>
        <button type="submit">Log In</button>
        <div id="studentSignup" class="signup-callout" role="region" aria-label="Student registration">
          <div>
            <h3>New student?</h3>
            <p class="muted">Create your account and register this device.</p>
          </div>
          <a class="button" href="/signup.html">Create account</a>
        </div>
        <p id="loginError" class="error" aria-live="polite"></p>
      </form>
    </main>
    <script src="js/config.js"></script>
    <script src="js/webauthn-helpers.js"></script>
    <script src="js/login.js"></script>
  </body>
  </html>
