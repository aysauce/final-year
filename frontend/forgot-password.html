<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Forgot Password</h1>
      <p class="muted">Request a reset code for your student or lecturer account.</p>

      <div class="pill-group" role="radiogroup" aria-label="Account type">
        <label class="pill">
          <input type="radio" name="role" value="student" checked form="requestForm" />
          <span>Student</span>
        </label>
        <label class="pill">
          <input type="radio" name="role" value="teacher" form="requestForm" />
          <span>Lecturer</span>
        </label>
      </div>

      <form id="requestForm" class="card">
        <div id="requestLoading" class="loading-bar" role="status" aria-live="polite" aria-hidden="true">
          <span class="sr-only">Loading...</span>
          <div class="loading-bar__fill"></div>
        </div>
        <label>Email
          <input type="email" id="email" required placeholder="you@school.edu.ng" />
        </label>
        <button type="submit">Send reset code</button>
        <p id="requestMsg" class="muted" style="margin-top:0.5rem"></p>
        <p id="requestError" class="error" aria-live="polite"></p>
      </form>

      <form id="resetForm" class="card is-hidden">
        <label>Reset Code
          <input type="text" id="resetCode" required placeholder="6-digit code" />
        </label>
        <label>New Password
          <div class="row" style="gap:0.5rem">
            <input type="password" id="newPassword" required />
            <button type="button" id="toggleNewPassword" class="button" style="padding:0.4rem 0.8rem">Show</button>
          </div>
        </label>
        <label>Confirm Password
          <div class="row" style="gap:0.5rem">
            <input type="password" id="confirmPassword" required />
            <button type="button" id="toggleConfirmPassword" class="button" style="padding:0.4rem 0.8rem">Show</button>
          </div>
        </label>
        <button type="submit">Reset password</button>
        <p id="resetError" class="error" aria-live="polite"></p>
      </form>

      <div class="actions">
        <a class="button button-secondary" href="/">Back to login</a>
      </div>
    </main>
    <script src="js/config.js"></script>
    <script src="js/forgot-password.js"></script>
  </body>
  </html>
