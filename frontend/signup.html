<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Signup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Create Student Account</h1>
      <form id="signupForm" class="card">
        <div id="signupLoading" class="loading-bar" role="status" aria-live="polite" aria-hidden="true">
          <span class="sr-only">Loading...</span>
          <div class="loading-bar__fill"></div>
        </div>
        <div class="row" style="gap:0.5rem; flex-wrap:wrap">
          <label class="field" style="min-width:180px; flex:1">
            Surname
            <input type="text" id="surname" required />
          </label>
          <label class="field" style="min-width:180px; flex:1">
            First Name
            <input type="text" id="firstName" required />
          </label>
          <label class="field" style="min-width:180px; flex:1">
            Middle Name
            <input type="text" id="middleName" />
          </label>
        </div>
        <label>Email
          <input type="email" id="email" required placeholder="student@uni.edu.ng" />
        </label>
        <label>Matric Number
          <input type="text" id="matricNumber" required placeholder="STU1001" />
        </label>
        <label>Password
          <div class="row" style="gap:0.5rem">
            <input type="password" id="password" required />
            <button type="button" id="toggleSignupPassword" class="button" style="padding:0.4rem 0.8rem">Show</button>
          </div>
        </label>
        <button type="submit">Sign Up & Register Device</button>
        <p id="signupStatus" class="muted" aria-live="polite"></p>
        <div class="actions">
          <a class="button button-secondary" href="/">Back to login</a>
        </div>
      </form>
    </main>
    <script src="js/config.js"></script>
    <script src="js/webauthn-helpers.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
